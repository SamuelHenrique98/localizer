<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Tracker</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #output p {
            margin: 10px 0;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Distance Tracker</h1>
        <p>Press the button below to start tracking your distance.</p>
        <button id="start-tracking">Start Tracking</button>
        <div id="output">
            <p>Initial Location: <span id="initial-coords">Waiting...</span></p>
            <p>Current Location: <span id="current-coords">Waiting...</span></p>
            <p>Distance Traveled: <span id="distance">0</span> meters</p>
        </div>
    </div>
    <script>
        let initialPosition = null;
        let totalDistance = 0;

        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000; // Radius of Earth in meters
            const φ1 = (lat1 * Math.PI) / 180;
            const φ2 = (lat2 * Math.PI) / 180;
            const Δφ = ((lat2 - lat1) * Math.PI) / 180;
            const Δλ = ((lon2 - lon1) * Math.PI) / 180;

            const a =
                Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                Math.cos(φ1) * Math.cos(φ2) * Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            return R * c; // Distance in meters
        }

        function startTracking() {
            if (!navigator.geolocation) {
                alert("Geolocation is not supported by your browser.");
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    if (!initialPosition) {
                        initialPosition = position.coords;
                        document.getElementById(
                            "initial-coords"
                        ).textContent = `${initialPosition.latitude.toFixed(
                            6
                        )}, ${initialPosition.longitude.toFixed(6)}`;
                    }

                    navigator.geolocation.watchPosition(
                        (pos) => {
                            const { latitude, longitude } = pos.coords;

                            // Display current location
                            document.getElementById(
                                "current-coords"
                            ).textContent = `${latitude.toFixed(
                                6
                            )}, ${longitude.toFixed(6)}`;

                            // Calculate distance from the initial position
                            const distance = getDistance(
                                initialPosition.latitude,
                                initialPosition.longitude,
                                latitude,
                                longitude
                            );

                            if (distance - totalDistance >= 100) {
                                totalDistance += 100;
                                alert(`You've traveled ${totalDistance} meters!`);
                            }

                            document.getElementById("distance").textContent =
                                totalDistance.toFixed(2);
                        },
                        (error) => {
                            console.error("Error getting position:", error);
                        },
                        {
                            enableHighAccuracy: true,
                            maximumAge: 10000,
                            timeout: 10000,
                        }
                    );
                },
                (error) => {
                    console.error("Error getting initial position:", error);
                }
            );
        }

        document
            .getElementById("start-tracking")
            .addEventListener("click", startTracking);

    </script>
</body>

</html>
